<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Security App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff00b7, #00d2ff, #ff7300); /* Vibrant neon gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite; /* Smooth gradient animation */
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent background for contrast */
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            margin: 20px;
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation */
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            color: #ff4081; /* Bright pink for title */
            letter-spacing: 3px;
            font-weight: bold;
        }

        p {
            font-size: 1.4em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }

        .button {
            background-color: #ff4081;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            transition: background 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #e40061;
            transform: scale(1.1);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 1.2em;
            color: #d1d1d1;
        }

        .footer a {
            color: #d1d1d1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ff4081;
        }

        /* Animation for the content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to Spring Boot Security App</h1>

    <p>Created by <span style="font-weight: 600; color: #ff4081;">Sahil Shirodkar</span></p>
    <p>You have successfully logged in using <span style="color: #ff4081; font-weight: 600;">Google OAuth2</span> ðŸŽ‰</p>

</div>

</body>
</html>
